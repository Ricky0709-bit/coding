<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Admission Form</h1>
        <form action="/submit" method="post">
            <div class="info">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="info">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="info">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="info">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>

            <div class="info">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input type="radio" id="male" value="male" name="gender" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" value="female" name="gender" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" value="other" name="gender" class="form-check-input" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>

            <div class="info">
                <label for="course" class="form-label">Course</label>
                <select id="course" name="course" class="form-select" required>
                    <option value="">Select your course</option>
                    <option value="cs">Computer Science</option>
                    <option value="it">Information Technology</option>
                    <option value="entc">Electronics and Telecommunication</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>

            <div class="info">
                <label for="qualification" class="form-label">Highest Qualification</label>
                <select id="qualification" name="qualification" class="form-select" required>
                    <option value="">Select your qualification</option>
                    <option value="ssc">SSC</option>
                    <option value="hsc">HSC</option>
                    <option value="diploma">Diploma</option>
                </select>
            </div>

            <div class="info">
                <label for="percentage" class="form-label">Percentage</label>
                <input type="text" id="percentage" name="percentage" class="form-control" placeholder="Enter your percentage" required>
            </div>

            <div class="info">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter your contact number" required>
            </div>

            <div class="info">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" rows="3" class="form-control" placeholder="Enter your address"></textarea>
            </div>

            <div class="info text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-secondary">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
