<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> RGB Color Model</h1>
    <div class="container">
    <div class="color-box" id="Red" style="background-color: rgb(255, 0, 0);">Red (RGB: 255,0,0)</div>
    <div class="color-box" id="Green" style="background-color: rgb(0, 255, 0);">Green (RGB: 0,255,0)</div>
    <div class="color-box" id="Blue" style="background-color: rgb(0, 0, 255);">Blue (RGB: 0,0,255)</div>
    <div class="color-box" id="Yellow" style="background-color: rgb(255, 255, 0);">Yellow (RGB: 255,255,0)</div>
    <div class="color-box" id="Cyan" style="background-color: rgb(0,255,255);">Cyan (RGB: 0,255,255)</div>
    <div class="color-box" id="Magenta" style="background-color: rgb(255, 0, 255);">Magenta (255,0,255)</div>
    <div class="color-box" id="White" style="background-color: rgb(255, 255, 255);" >White (255,255,255)</div>    
    </div>
</body>
</html>
