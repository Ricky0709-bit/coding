<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .panel-title {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }
        
        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        button {
            min-width: 120px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        .register {
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        
            .panel-title {
                font-size: 20px;
            }
        
            button {
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <h2 class="panel-title text-center">Registration Form</h2>
        </div>
        <div class="panel-body">
            <form>
                <div class="register">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
                </div>

                <div class="register">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
                </div>

                <div class="register">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
                </div>

                <div class="register">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" class="form-control" required>
                </div>

                <div class="register">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-control" aria-placeholder="Select Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="register">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>

                <div class="content">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
