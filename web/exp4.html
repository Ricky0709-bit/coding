<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #output {
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            width: 40%;
            min-height: 80px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            display: block;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Concepts Demo</h1>
    <button onclick="showSet()">Show Set</button>
    <button onclick="showMap()">Show Map</button>
    <button onclick="showTypeOf()">Show typeof</button>
    <button onclick="showTypeConversion()">Show Type Conversion</button>
    <div id="output"></div>
    
    <script src="exp4.js"></script>
</body>
</html>
