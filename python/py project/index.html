<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Virtual Assistant!</h1>
    </header>
    
    <main>
        <section id="output">
            <h2>Output:</h2>
            <div class="output-box">
                <p>Welcome! Type your commands below to get started.</p>
            </div>
        </section>

        <section id="input-area">
            <label for="user-input">Enter Command:</label>
            <input type="text" id="user-input" placeholder="Type your command here...">
            <button id="submit-button">Submit</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Virtual Assistant. All Rights Reserved.</p>
    </footer>
</body>
</html>
